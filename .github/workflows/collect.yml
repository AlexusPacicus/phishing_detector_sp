jobs:
  openphish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt || pip install pandas requests validators python-dateutil

      # 1) Calcular la fecha una sola vez y exponerla como output
      - name: Set date
        id: date
        run: echo "today=$(date -u +%F)" >> $GITHUB_OUTPUT

      # 2) Usar SIEMPRE esa misma fecha en el script
      - name: Collect OpenPhish
        env:
          DATE: ${{ steps.date.outputs.today }}
        run: |
          python scripts/automatizacion_openphish.py \
            --outdir data/raw/phishing/openphish \
            --date "$DATE"

      # (opcional, pero recomendable) Asegurar que el CSV existe
      - name: Assert CSV exists
        env:
          DATE: ${{ steps.date.outputs.today }}
        run: |
          F="data/raw/phishing/openphish/$DATE.csv"
          echo "Esperando $F"
          [ -s "$F" ] || (echo "ERROR: $F no existe o está vacío" && exit 1)
          head -3 "$F" || true

      # 3) Subir artifact usando el mismo output (aquí NO hay shell)
      - name: Upload CSV as artifact (no Git)
        uses: actions/upload-artifact@v4
        with:
          name: openphish-${{ steps.date.outputs.today }}
          path: data/raw/phishing/openphish/${{ steps.date.outputs.today }}.csv
          retention-days: 30
